<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网址导航</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <!--百度统计 start-->
    <script>
    var _hmt = _hmt || [];
    (function() {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?fff1102c5cf4ab2b00291c9c8a951cd4";
    var s = document.getElementsByTagName("script")[0]; 
    s.parentNode.insertBefore(hm, s);
    })();
    </script>
    <!--百度统计 end-->
</head>
<body>
    <!--<div class="header">头部</div>-->
    <div class="middle">
        <div class="search-container">
            <form onsubmit="return baiduWithHttps(this)" action="http://www.baidu.com/baidu" target="_blank">
                <input name="tn" type="hidden" value="SE_zzsearchcode_shhzc78w">
                <a href="https://www.baidu.com/" target="_blank">
                    <img src="https://www.baidu.com/img/baidu_jgylogo3.gif" alt="Baidu" align="bottom" border="0" class="baidu_logo">
                </a>
                <input type="text"  onfocus="checkHttps" name="word"  size="30" class="input">
                <input type="submit" value="百度搜索" class="btn-submit">
            </form>
        </div>
        <ul class="website-classify">
            <!--模板渲染-->
        </ul>
        <div class="added">
            <div class="title-container">
                <h3 class="title">已添加的插件</h3>                    
            </div>
            <p class="refer">参考 js 插件列表：<a href="http://www.bootcdn.cn/" target="_blank">js 库/插件 cdn 地址</a></p>
            <ul class="libList">                
            </ul>
        </div>
        <div class="addLib">
            <label for="url">添加插件</label>
            <input type="text" placeholder="请输入插件地址" class="url_input">
            <button class="btnAdd">添加</button>
        </div>
    </div>
    <!--<div class="footer">底部</div>-->
    <!--模板 start-->
    <script type="text/html" id="website-template">
        {{each}}
        <li>
            <div class="title-container">
                <h3 class="title">{{$index}}</h3>                    
            </div>
            <ul class="website-list">
                {{each $value as child j}}
                <li>
                    <a href={{child.value}} target="_blank"><i class="icon"></i><span class="websitename">{{child.name}}</span></a>
                </li>
                {{/each}}                
            </ul>
        </li>
        {{/each}}
    </script>
    <!--模板 end-->

    <!--引入js start-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/lib/template.js"></script>
    <script src="js/index.js"></script>
    <!--引入js end-->

    <!--百度搜索框 start-->
    <script src="http://s1.bdstatic.com/r/www/cache/global/js/BaiduHttps_20150714_zhanzhang.js"></script>
    <script>
        function checkHttps () {
            BaiduHttps.useHttps();    
        };
        function baiduWithHttps (formname) {
            var data = BaiduHttps.useHttps();
            if (data.s === 0) {
                return true;
            }
            else {
                formname.action = 'https://www.baidu.com/baidu' + '?ssl_s=1&ssl_c' + data.ssl_code;
                return true;
            }
        };
    </script>
    <!--百度搜索框 end-->
</body>
</html>
